<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">
    var name;
    var commands = [];
    var players = {};
    var platforms;
    var cursors;
    var game;

    window.onload = function() {
        name = prompt("Player's name:");
        startGame();
    }

    function startGame() {

        // http://phaser.io/tutorials/making-your-first-phaser-game/part5

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
    };

    function preload () {
        game.load.image('sky', 'assets/sky.png');
        game.load.image('ground', 'assets/platform.png');
        game.load.image('star', 'assets/star.png');
        game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    }

    function create () {

        game.physics.startSystem(Phaser.Physics.ARCADE);

        //  A simple background for our game
        game.add.sprite(0, 0, 'sky');

        // Add Players name
        var playersName = game.add.text(10 , 10, name, {
            fontSize: 12,
            fontWeight: 700,
        });

        createPlatforms();
        createPlayer(name);

        cursors = game.input.keyboard.createCursorKeys();
    }

    function createPlatforms() {
        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = game.add.group();

        //  We will enable physics for any object that is created in this group
        platforms.enableBody = true;

        // Here we create the ground.
        var ground = platforms.create(0, game.world.height - 64, 'ground');

        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        ground.scale.setTo(2, 2);

        //  This stops it from falling away when you jump on it
        ground.body.immovable = true;

        //  Now let's create two ledges
        var ledge = platforms.create(400, 400, 'ground');

        ledge.body.immovable = true;

        ledge = platforms.create(-150, 250, 'ground');

        ledge.body.immovable = true;
    }

    function createPlayer(name) {
        players[name] = {};

        var character = players[name];
        
        // The player and its settings
        var player = game.add.sprite(32, game.world.height - 150, 'dude');

        //  We need to enable physics on the player
        game.physics.arcade.enable(player);

        //  Player physics properties. Give the little guy a slight bounce.
        player.body.bounce.y = 0.2;
        player.body.gravity.y = 300;
        player.body.collideWorldBounds = true;

        //  Our two animations, walking left and right.
        player.animations.add('left', [0, 1, 2, 3], 10, true);
        player.animations.add('right', [5, 6, 7, 8], 10, true);

        character.player = player;
    }

    function update() {
        keyboard();
        physics();
    }

    function keyboard() {
        if (cursors.left.isDown) {
            pushCmd(moveLeftCommand(name));
        } else if (cursors.right.isDown) {
            pushCmd(moveRightCommand(name));
        } else {
            pushCmd(stopCommand(name));
        }

        if (cursors.up.isDown) {
            pushCmd(jumpCommand(name));
        }
    }

    function physics() {
        var player;
        var character;

        applyCollision();

        commands.forEach(function(cmd) {
            character = players[cmd.player];
            player = character.player;

            //  Reset the players velocity (movement)
            player.body.velocity.x = 0;

            switch (cmd.type) {
                case 'STOP':
                    //  Stand still
                    player.animations.stop();

                    player.frame = 4;
                break;
                case 'MOV_LEFT':
                    //  Move to the left
                    player.body.velocity.x = -150;

                    player.animations.play('left');
                break;
                case 'MOV_RIGHT':
                    //  Move to the right
                    player.body.velocity.x = 150;

                    player.animations.play('right');
                break;
                case 'JUMP':
                    //  Allow the player to jump if they are touching the ground.
                    if (player.body.touching.down && character.hitPlatform) {
                        player.body.velocity.y = -350;
                    }
                break;
            }
        });

        cleanCmd();
    }

    function applyCollision() {
        var k1, k2, character, player;

        for(k1 in players) {
            character = players[k1];
            player = character.player;
            character.hitPlatform = game.physics.arcade.collide(player, platforms);

            for(k2 in players) {
                if (k1 == k2) continue;
                game.physics.arcade.collide(player, players[k2].player);
            }
        }
    }

    function stopCommand(player) {
        return {
            type: 'STOP',
            player: player,
        };
    }

    function moveLeftCommand(player) {
        return {
            type: 'MOV_LEFT',
            player: player,
        };
    }

    function moveRightCommand(player) {
        return {
            type: 'MOV_RIGHT',
            player: player,
        };
    }

    function jumpCommand(player) {
        return {
            type: 'JUMP',
            player: player,
        };
    }

    function pushCmd(cmd) {
        commands.push(cmd);
    }

    function popCmd() {
        return commands.shift();
    }

    function cleanCmd() {
        commands = [];
    }

    </script>

    </body>
</html>
